{% extends 'base.html' %} {% load static %} {% block content %}
<div class="d-flex justify-content-center my-5">
  <div class="col-8 col-lg-4">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <img src="{% static 'images/logo.png' %}" height="80px" width="80px" />
      <h1>Create Account</h1>
    </div>

    <div class="border border-1 shadow rounded rounded-3 p-4">
      <form action="/sign_up/" method="post">
        <div class="row my-1">
          <div class="form-group mb-2 col-12 col-lg-6">
            <label class="fw-bold">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Example23@gmail.com"
              required
            />
          </div>
          <div class="form-group mb-2 col-12 col-lg-6">
            <label class="fw-bold">Date of Birth</label>
            <input
              type="date"
              name="date_of_birth"
              class="form-control"
              label="25/12/1990"
              required
            />
          </div>
          <div class="form-group mb-2 col-12 col-lg-6">
            <label class="fw-bold">Password</label>
            <div class="input-group">
              <input
                id="password-input"
                type="password"
                name="password"
                class="form-control"
                placeholder="******"
                required
              />
              <button
                class="btn btn-outline-secondary toggle-password"
                type="button"
              >
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
          </div>

          <div class="form-group mb-2 col-12 col-lg-6">
            <label class="fw-bold">Confirm Password</label>
            <div class="input-group">
              <input
                id="confirm-password-input"
                type="password"
                class="form-control"
                name="confirm_password"
                placeholder="******"
                required
              />
              <button
                class="btn btn-outline-secondary toggle-password"
                type="button"
              >
                <i class="bi bi-eye-slash"></i>
              </button>
            </div>
          </div>


        <div class="form-group mb-2 d-flex justify-content-center mt-3">
          <input
            type="submit"
            class="btn btn-primary fw-bold w-50"
            value="Sign Up"
          />
        </div>

        <div class="form-group mb-2 text-center">OR</div>

        <div class="form-group mb-2 d-flex justify-content-center">
          <a href="/sign_in/" class="btn btn-light fw-bold border border-1 w-50"
            >Sign In</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const passwordInputs = document.querySelectorAll(".toggle-password");

  passwordInputs.forEach(function (button) {
    button.addEventListener("click", function () {
      const passwordInput = this.previousElementSibling;
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        this.innerHTML = '<i class="bi bi-eye"></i>';
      } else {
        passwordInput.type = "password";
        this.innerHTML = '<i class="bi bi-eye-slash"></i>';
      }
    });
  });
</script>


{% endblock %}
